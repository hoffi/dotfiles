- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zprezto: prezto
    ~/.zshrc: zshrc
    ~/.zpreztorc: zpreztorc
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zlogin: zlogin
    ~/.gitconfig: git/config
    ~/.gitignore_global: git/ignore
    ~/.gemrc: gemrc
    ~/.inputrc: inputrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
