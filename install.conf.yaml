- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.gitconfig: git/config
    ~/.gitignore_global: git/ignore
    ~/.gemrc: gemrc
    ~/.inputrc: inputrc
    ~/.irbrc: ruby/irbrc
    ~/.pryrc: ruby/pryrc
    ~/.config/fish/config.fish: config.fish
    ~/.config/fish/functions: functions/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
