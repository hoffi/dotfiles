- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zlogin: zlogin
    ~/.gitconfig: git/config
    ~/.gitignore_global: git/ignore
    ~/.gemrc: gemrc
    ~/.inputrc: inputrc
    ~/.irbrc: ruby/irbrc
    ~/.pryrc: ruby/pryrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
